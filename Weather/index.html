<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script 
        src="https://kit.fontawesome.com/0392e8f731.js" crossorigin="anonymous"
        ></script>
		<link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" media="screen and (max-width: 500px)" href="zmediaQ500.css">
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="zmediaQ600.css">
        <link rel="stylesheet" media="screen and (max-width: 800px)" href="zmediaQ800.css">
        <link rel="stylesheet" media="screen and (min-width: 900px)" href="zmediaQ900.css">
        
		<title>Weather</title>  
	</head>
	<body>
		<section id="weather">
			<h1>Manila,Phillippines</h1>
			<div class="weather_info_temp">
				<div class="weather_info">
				  <div class="weather_info-date">
                        <p>Saturday, May 15</p>
                        <p>Sunny</p>
                        <div class="weather_info-date-icon">
                        <i class="fas fa-sun"></i>
                        <p>24 <sup>&#8451</sup></p>
                        </div>
                    </div>
                     
				  <div class="weather_info-data">
                        <p>Percipitation: 10%</p>
                        <p>Humidity: 5%</p>
                        <p>Wind: 4 kpm NW</p>
                  </div>
				</div>
                
                <div class="weather_dates_info">
                    <div>
                        <p>Monday</p>
                        <i class="fas fa-cloud-sun"></i>
                        <p>22 <sup>&#8451</sup></p>
                        <p>18 <sup>&#8451</sup></p>
                    </div>

                    <div>
                        <p>Tuesday</p>
                        <i class="fas fa-sun"></i>
                        <p>28 <sup>&#8451</sup></p>
                        <p>22 <sup>&#8451</sup></p>
                    </div>

                    <div>
                        <p>Wednesday</p>
                        <i class="fas fa-wind"></i>
                        <p>21 <sup>&#8451</sup></p>
                        <p>17 <sup>&#8451</sup></p>
                    </div>

                    <div>
                        <p>Thursday</p>
                        <i class="fas fa-cloud-sun-rain"></i>
                        <p>19 <sup>&#8451</sup></p>
                        <p>16 <sup>&#8451</sup></p>
                    </div>
                    
                    <div>
                        <p>Friday</p>
                        <i class="fas fa-cloud-rain"></i>
                        <p>16 <sup>&#8451</sup></p>
                        <p>12 <sup>&#8451</sup></p>
                    </div>
                    
                    <div>
                        <p>Saturday</p>
                        <i class="fas fa-cloud-sun"></i>
                        <p>22 <sup>&#8451;</sup></p>
                        <p>18 <sup>&#8451;</sup></p>
                    </div>
                    
                    <div>
                        <p>Sunday</p>
                        <i class="fas fa-cloud-meatball"></i>
                        <p>15 <sup>&#8451</sup></p>
                        <p>11 <sup>&#8451</sup></p>
                    </div>
                </div>
			</div>
		</section>

	</body>
</html>
